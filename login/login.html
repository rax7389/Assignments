<html>
	<head>
		<meta charset="utf-8">
  		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="login_registration.css">
		<script src="login_registration.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="container">
			<div class="col-sm-12">
			    <div class="form-area">  
			        <form role="form" >
			            <h3>Login</h3>
			    		<div class="form-group">
			    			<div class="input-group">
				    			<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
								<input type="text" class="form-control" id="username" placeholder="Username">
							</div>
						</div>						
						<div class="form-group">
							<div class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-eye-open"></i></span>
								<input type="password" class="form-control" id="password" placeholder="Password">
							</div>
						</div>
			            <button type="button" id="submit" class="btn btn-success pull-right" onclick="login_user()">Login</button>
			            <a class="btn btn-info" href="registration.html">Signup Here</a>
			        </form>
			    </div>
			</div>
		</div>
	</body>
</html>
