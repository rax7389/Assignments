<html>
	<head>
		<meta charset="utf-8">
  		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="login_registration.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="login_registration.js" type="text/javascript"></script>	
	</head>
	<body>
		<div class="container">
			<div class="col-sm-12">
			    <div class="form-area">  
			        <form role="form" onsubmit=" return registration_user();">
			            <h3>Registration Form</h3>
			    		<div class="form-group">
			    			<div class="input-group">
				    			<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
								<input type="text" class="form-control" id="username" placeholder="Username">
							</div>
							<em id="em1"></em>
						</div>	
						<div class="form-group">
							<div class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-briefcase"></i></span>
								<input type="text" class="form-control" id="email" placeholder="Email" required>
							</div>
							<em id="em2"></em>
						</div>
						<div class="form-group">
							<div class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
								<input type="password" class="form-control" id="password" placeholder="Password">
							</div>
							<em id="em3"></em>
						</div>
						<div class="form-group">
							<div class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-eye-open"></i></span>
								<input type="password" class="form-control" id="repassword" placeholder="Re-EnterPassword">
							</div>
							<em id="em4"></em>
						</div>
			            <button type="button" id="submit" class="btn btn-success pull-right" onclick="registration_user()">Submit</button>
			            <a class="btn btn-info" href="login.html">Login Here</a>
			        </form>
			    </div>
			</div>
		</div>
	</body>
</html>
